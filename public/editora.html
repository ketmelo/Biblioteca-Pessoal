<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editora - Biblioteca Pessoal</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" />

</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/livros.html">Livros</a></li>
                <li><a href="./autores.html">Autores</a></li>
                <li><a href="./editora.html">Editoras</a></li>

            </ul>
        </nav>
        <h1>Editora</h1>
    </header>

    <main>
<h2>Lista de Editoras</h2>
<button class="icon-btn" id="addeditoraBtn">
    <i class="fas fa-plus"></i> Adicionar
</button>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Endereço</th>
                <th>Telefone</th>
            </tr>
        </thead>
        <tbody id="listaeditora"></tbody>
    </table>
    </main>

    <!-- Popup para Adicionar/Atualizar Livro -->
  <div id="editoraPopup" class="hidden">
        <form id="editoraForm">
            <h3>Adicionar/Atualizar Editora</h3>
            <input type="hidden" id="id_editora">
            <input type="text" id="titulo" placeholder="ID Editora" required>
            <input type="text" id="nome" placeholder="Nome" required>
            <input type="text" id="endereco" placeholder="Endereço" required>
            <input type="tel" id=" telefone" placeholder="Telefone">
            
            <button type="submit">Salvar</button>
            <button type="button" id="closePopupBtn">Fechar</button>
        </form>
    </div>
  
    <script src="/js/app.js"></script>
    <script src="/js/livros.js"></script>
</body>

</html>
